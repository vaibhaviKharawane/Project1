<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - NOC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #00529b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <header>
        <h1>Application Form for No Objection Certificate</h1>
    </header>

    <div class="container">
        <form action="submit-application.php" method="post">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="details">Details of Application:</label>
            <textarea id="details" name="details" rows="6" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
